<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍳 Recipe Finder Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <h1>🍳 Recipe Finder Pro</h1>
        <p>Discover delicious recipes by ingredients you have!</p>
      </header>

      <!-- Search Control Panel -->
      <div class="search-section">
        <div class="search-container">
          <input
            type="text"
            id="ingredientInput"
            placeholder="Enter an ingredient (e.g., chicken, beef, rice)..."
            class="search-input"
          />
          <button id="searchBtn" class="search-btn">🔍 Find Recipes</button>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loadingSpinner" class="loading hidden">
        <div class="spinner"></div>
        <p>Searching recipes...</p>
      </div>

      <!-- Results Display Dashboard -->
      <div id="recipesContainer" class="recipes-container">
        <!-- Dynamic content will be inserted here -->
      </div>

      <!-- Recipe Details Modal -->
      <div id="recipeModal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <div id="recipeDetails">
            <!-- Recipe details will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
